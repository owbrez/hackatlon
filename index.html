<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/fontawesome-free-5.4.1-web/css/all.css">
  <script src="assets/js/librairies/jquery-min.js" charset="utf-8"></script>
  <title>interfaceaccueil</title>
</head>

<body>
  <div class="alert"></div>
  <header>
    <h1>Mission Vaillant</H1>
  </header>

  <section class="page connexion">
    <form action="" id="seConnecter">
      <i class="fas fa-user"></i>
      <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo">
      <input type="password" placeholder="Mot de Passe" name="password" id="password">
      <input type="submit" value="Se Connecter">
      <p class="inscriptionLink" onclick="goToPage('.inscriptionUtilisateur')">S'inscrire</p>
    </form>
  </section>
  <section class="page inscriptionUtilisateur">
    <p>Inscription</p>
    <form>
      <input id="Prenom" type="text" placeholder="Prenom" /><br />
      <input id="Pseudo" type="text" placeholder="Pseudo" /><br />
      <input id="mdp" type="text" placeholder="Mot de passe" /><br />
      <input id="confirmation" type="text" placeholder="Confirmer le mot de passe" /><br />
      <input id="ville" type="text" placeholder="Ville" /><br />
      <input id="valide" type="submit" value="Valider"><br />
    </form>
  </section>

  <section class="page choixUtilisateur">
    <img src="image/rose.png" alt="">
    <button type="button" onclick="goToPage('.connexion')">Je me connecte</button>
    <button type="button" onclick="goToPage('.googleMap')">Je suis visiteur</button>
  </section>
  <section class="page googleMap">
    <div id="map"></div>
    <button onclick="goToPage('.parcours')">Musée Bernard d'Agesci : <span class="mnr">7 mnr</span></button>
  </section>
  <section class="page mnr"></section>
  <section class="page qrCode">
    <div class="container" style="text-align: center">
      <div id="qr" style="display: inline-block; width: 310px; height: 250px; border: 1px solid silver"></div>
      <div class="row">
        <button id="scan" class="btn btn-success btn-sm">start scaning</button>
        <button id="stop" class="btn btn-warning btn-sm disabled">stop scanning</button>
        <button id="change" class="btn btn-warning btn-sm disabled">change camera</button>
      </div>
    </div>
    </div>
  </section>
  <section class="page resultatRecherche"></section>
  
<section class="page rechercheMnr catalogue">
    <p>Que recherchez-vous ? </p><br/>
  <form>
  <input type="text" placeholder="rechercher..">
    <select >
      <option value="Artiste">Artiste</option>
      <option value="Contenu">Contenu de l'oeuvre</option>
      <option value="Ville">Ville</option>
    </select>
  
  <button id="valide" value="Valider" onclick="goToPage('.resultatRecherche')">Rechercher</button>
  </form>
  </section>
  <section class="page parcours"></section>
  <section class="page active uneOeuvre">
    <div class="informations">
      <H1>Madame Adélaïde en Diane</H1>
      <img src="image/mnr81.jpg" alt="">
      <button><i class="far fa-square"></i><span> J'ai trouvé l'oeuvre</span></button>
      <div class="descriptionGenerales">
        <p>Type : Peinture</p>
        <p>Type : Peinture</p>
      </div>
    </div>
    <div class="frise">

    </div>
  </section>
  <footer>
    <nav id="buttons_flex">
      <li onclick="goToPage('.googleMap')"><i class="fas fa-map-marker-alt"></i></li>
      <li onclick="goToPage('.mnr')">MNR</li>
      <li onclick="goToPage('.qrCode')"><i class="fas fa-qrcode"></i></li>
      <li onclick="goToPage('.catalogue')"><i class="fas fa-search"></i></li>
      </ul>
    </nav>
  </footer>
  <script src="assets/js/script.js" charset="utf-8"></script>
  <script src="assets/js/librairies/jsqrcode-combined.js"></script>
  <script src="assets/js/librairies/html5-qrcode.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmZ2X1WQVWj-OgEntt_CO-WoDxl-go4ps&callback=initMap"
    async defer></script>
</body>

</html>
